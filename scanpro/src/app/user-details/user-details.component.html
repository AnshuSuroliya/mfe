<div class="container">
    <div class="header">
        <h4 style="color: #5995fd; font-weight: bold; font-size: 30px;">User Details</h4>
        <input type="text" [(ngModel)]="searchQuery" placeholder="Search by username" class="search-input">
    </div>
    <table *ngIf="!loading" class="table" style="border-radius: 10px;">
        <thead class="table-header">
            <tr class="table-header-row">
                <th class="table-cell" style="font-weight: bold; font-size: 18px; background-color: #f2f2f2;">Full Name</th>
                <th class="table-cell" style="font-weight: bold; font-size: 18px; background-color: #f2f2f2;">Email</th>
                <th class="table-cell" style="font-weight: bold; font-size: 18px; background-color: #f2f2f2;">Role</th>
            </tr>
            
</thead>
<tbody>
    <tr *ngIf="filteredUsers.length === 0">
        <td colspan="3" class="no-data" style="text-align: center;">No matches found</td>
    </tr>
    <tr *ngFor="let user of filteredUsers; let i = index" class="table-row" [style.background-color]="i % 2 === 0 ? '#ffffff' : '#f5f5f5'">
        <td class="table-cell user-name">
            <img src="../../assets/profile-icon1.png" alt="Profile" style="width: 30px; height: 30px; margin-right: 10px;">
            {{ user.fullname }}
        </td>
        <td class="table-cell">{{ user.email }}</td>
        <td class="table-cell">{{ user.role }}</td>
    </tr>
</tbody>

    </table>
    <p *ngIf="loading" class="loading">Loading...</p>
</div>

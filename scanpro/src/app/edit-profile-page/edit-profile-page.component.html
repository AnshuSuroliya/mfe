<div>
    <div class="p-5 bg-image" style="background-color:''; height: 200px;"></div>

    <div class="mx-5 mb-5 p-5 shadow-lg" style="margin-top: -140px; background: hsla(0, 0%, 100%, 0.8); backdrop-filter: blur(30px);">
        <div class="p-5 text-center">
            <div class="mb-4 d-flex align-items-center justify-content-center">
                <img src="assets/profile-icon1.png" alt="Profile" style="width: 50px; height: 50px; border-radius: 50%;" />
                <h2 class="fw-bold mb-0 ms-3" style="font-family: Arial, sans-serif;margin-right: 660px;">Edit Profile</h2>
            </div>
            
            <div class="mb-4">
                <label class="mb-0" for="fullname" style="font-weight: bold; margin-right: 300px;">Fullname</label>
                <div class="d-flex justify-content-center align-items-center">
                    <input id="fullname" name="fullname" type="text" [(ngModel)]="profile.fullname" class="form-control" style="border-radius: 5px; border: 1px solid black; padding: 8px; width: 40%; text-align: center;" maxlength="50" [readonly]="!editMode" />
                </div>
            </div>
            <div class="mb-4">
                <label class="mb-0" for="email" style="font-weight: bold; margin-right: 330px;">Email</label>
                <div class="d-flex justify-content-center align-items-center">
                    <input id="email" name="email" type="email" [(ngModel)]="profile.email" class="form-control" style="border-radius: 5px; border: 1px solid black; padding: 8px; width: 40%; text-align: center;" maxlength="50" readonly />
                    <div class="text-danger">{{ errors.email }}</div>
                </div>
            </div>            
            <div *ngIf="editMode" class="mb-4">
                <label class="mb-0" for="password" style="font-weight: bold; margin-right: 300px;">Password</label>
                <div class="d-flex justify-content-center align-items-center">
                    <input id="password" name="password" type="password" [(ngModel)]="profile.password" class="form-control" style="border-radius: 5px; border: 1px solid black; padding: 8px; width: 40%; text-align: center;" maxlength="20" />
                </div>
            </div>
            <div *ngIf="editMode" class="mb-4">
                <label class="mb-0" for="confirmPassword" style="font-weight: bold; margin-right: 230px;">Confirm Password</label>
                <div class="d-flex justify-content-center align-items-center">
                    <input id="confirmPassword" name="confirmPassword" type="password" [(ngModel)]="confirmPassword" class="form-control" style="border-radius: 5px; border: 1px solid black; padding: 8px; width: 40%; text-align: center;" maxlength="80" />
                    <div class="text-danger">{{ errors.confirmPassword }}</div>
                </div>
            </div>
            
            
            <div *ngIf="!editMode" class="mb-4">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary w-100 mt-2" style="max-width: 200px; height: 40px; background-color: #5995fd;" (click)="handleResetPasswordClick()">Reset Password</button>
                </div>
            </div>
            <div class="mb-4">
                <div class="d-grid gap-2">
                    <button *ngIf="editMode" class="btn btn-primary w-100" style="max-width: 200px; height: 40px; background-color: #5995fd;margin-left: 370px;" (click)="handleSubmit()">Save</button>
                    <button *ngIf="!editMode" class="btn btn-primary w-100" style="max-width: 200px; height: 40px; background-color: #5995fd;margin-left: 365px;" (click)="setEditMode(true)">
                        <!-- <fa-icon [icon]="['fas', 'pencil-alt']" class="me-2"></fa-icon> -->
                        Edit
                    </button>
                </div>
            </div>
            <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

        </div>
    </div>
</div>
